<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Load c3.css -->
    <link href="/css/c3.min.css" rel="stylesheet">

    <!-- Load d3.js and c3.js -->
    <script src="/js/d3.min.js" charset="utf-8"></script>
    <script src="/js/c3.min.js"></script>
</head>
<body>
<h1>Hello World</h1>
<div id="chartBlocks">
    <div id="chart1"></div>
    <div id="chart2"></div>
</div>
</body>
</html>
<script type="application/javascript">
    var chart = c3.generate({
        bindto: '#chart1',
        data: {
            columns: [
                ['data1', 30, 200, 100, 400, 150, 250],
                ['data2', 50, 20, 10, 40, 15, 25]
            ]
        }
    });

    var chart = c3.generate({
        bindto: '#chart2',
        data: {
            columns: [
                ['data1', 130, 100, 110, 140, 150, 120],
                ['data2', 65, 200, 100, 80, 150, 125]
            ]
        }
    });
</script>
